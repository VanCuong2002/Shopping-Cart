<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/png" href="/assets/image/logo-domain.png">
        <title>Bill</title>
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="bill.css" />
        <link rel="stylesheet" href="../toast/toast.css" />
        <link rel="stylesheet" href="../assets/css/base.css" />
    </head>
    <body>
        <div class="wrapper">
            <!-- header -->
            <header>
                <nav class="nav">
                    <a href="/" class="nav__brand">
                        <img
                            class="nav__logo"
                            src="../assets/image/nike_logo.jpg"
                            alt="Nike"
                        />
                        <span class="nav__title">Nike</span>
                    </a>

                    <div class="nav__content">
                        <ul>
                            <li class="nav__item">
                                <a href="/">Home</a>
                            </li>
                            <li class="nav__item"><a href="#">About</a></li>
                            <li class="nav__item"><a href="">Bills</a></li>
                        </ul>
                        <a
                            href="../cart/cart.html"
                            class="nav__cart btn btn--secondary"
                        >
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="nav__cart-number">0</span>
                        </a>
                    </div>
                </nav>
            </header>
            <!-- content -->
            <section class="main">
                <div class="main__bill">
                    <div class="main__bill-noempty">
                        <div class="bill__product-title">
                            <div>Code</div>
                            <div>Customer Name</div>
                            <div>Date</div>
                            <div>Item Numbers</div>
                            <div>Toltal Quantity</div>
                            <div>Toltal Price</div>
                            <div>Return</div>
                        </div>
                        <div class="bill__product-list"></div>
                    </div>
                </div>
                <div class="main__back">
                    <a
                        href="/"
                        class="bill__back"
                        target="_self"
                    >
                        <i class="fa-solid fa-arrow-left icon__back"></i>
                        <span> Back to Shopping</span>
                    </a>
                </div>
            </section>
            <!-- Toast -->
            <div id="toast"></div>
        </div>
        <script type="module" src="bill.js"></script>
        <script type="module" src="../toast/toast.js"></script>
    </body>
</html>
